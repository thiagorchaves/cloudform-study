Type: AWS::CodeBuild::Project
Properties: 
  Artifacts: 
     ArtifactIdentifier: LG
     EncryptionDisabled: true
     Location: s3_lg
     Name: /
     NamespaceType: NONE
     OverrideArtifactName: false
     Packaging: ZIP
     Type: S3
  BadgeEnabled: false
  Cache: 
     Location: s3_lg
     Modes: 
        - LOCAL_SOURCE_CACHE
     Type: S3
  Description: Projeto LG
  #EncryptionKey: String
  Environment: 
      # Certificate: String
      ComputeType: BUILD_GENERAL1_SMALL
      # EnvironmentVariables: 
      #   -  Name: 
      #   -  Type: PLAINTEXT
      #   -  Value: 
      Image: registry/repository:latest
      ImagePullCredentialsType: CODEBUILD
      PrivilegedMode: false
      # RegistryCredential: 
      #       Credential: 
      #       CredentialProvider: SECRETS_MANAGER
      Type: LINUX_CONTAINER
  # LogsConfig: 
  #    CloudWatchLogs: 
  #       CloudWatchLogsConfig
  #    S3Logs: 
  #       S3LogsConfig
  Name: LG
  QueuedTimeoutInMinutes: 5
  # SecondaryArtifacts: 
  #   - Artifacts
  # SecondarySources: 
  #   - Source
  ServiceRole: arn:aws:iam::240639734538:role/service-role/code-build-eiplus-qa-service-role
  Source: 
     Auth: 
      #  Resource: String
       Type: OAUTH
    #  BuildSpec: String
     GitCloneDepth: 0
     GitSubmodulesConfig: 
        FetchSubmodules: true
    #  InsecureSsl: false
     Location: https://thiagochaves@bitbucket.org/eiplus/eiplus-lg.git
     ReportBuildStatus: true
    #  SourceIdentifier: String
     Type: BITBUCKET
  Tags: 
    - Key: Name
    - Value: teste-cloudform
  TimeoutInMinutes: 10
  Triggers: 
    #  FilterGroups: 
    #     - FilterGroup
    Webhook: true
    FilterGroups:
          - Type: EVENT
            Pattern: PUSH
          - Type: HEAD_REF
            Pattern: master
